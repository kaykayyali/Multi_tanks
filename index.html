<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Multi-Tanks</title> 
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="./css/materialize.css">
		<link rel="stylesheet" href="./css/index.css">

		<!-- Compiled and minified JavaScript -->
		<script src="./js/jquery.js" type="text/javascript"></script>
		<script src="./js/jquery.cookie.js" type="text/javascript"></script>
		<script src="./js/materialize.js"></script>
		<script src="/eureca.js"></script>
		<script src="./js/phaser.js" type="text/javascript"></script>
		<script src="./js/tanks.js" type="text/javascript"></script>
		<script src="./js/index.js" type="text/javascript"></script>
		
		
    </head>
    <body>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Multi Tanks!</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="https://github.com/kaykayyali/Multi_tanks">Contribute</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row center-align">
				<h4 id="name_holder">Welcome</h4>
				<form class="col s12" action="#" id="start_game_form">
					<div class="input-field col s12 center-align ">
						<input placeholder="Enter your name." type="text" class="validate" autofocus="true" id="name_input">
					</div>
					<button class="btn" id="start_game_button">Enter the Battle Field</button>
				</form>
				<div id="game_actions" style="display: none;">
					<button class="btn" onclick="location.reload();">Play again</button>
					<button class="btn" onclick="$.cookie('display_name', ''); location.reload();">Change Name</button>
				</div>
			</div>
			<div class="col s12 center-align"id="game_canvas"></div>
		</div>
	</body>
</html>
